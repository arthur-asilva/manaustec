{% extends '../base.html' %}
{% load static %}
{% load TemplateTags %}

{% block main %}

<style>
    .checkbox-list{
        column-count: 3;
        column-gap: 40px;
        column-rule: 1px solid lightblue;
    }
</style>

<div class="row">

    <!--
        * Form to add or update user
    -->
    
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Criar um novo usuário</h4>
                <form class="forms-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nome</label>
                        <input required type="text" name="name" value="{{profile.name}}" class="form-control" placeholder="Nome completo" />
                    </div>
                    
                    <div class="form-group">
                        <h5>Usuários</h5>
                        {% for access in user_access %}
                            <div class="checkbox-list">
                                <label>
                                    <input name="user_access" value="{{access.id}}" type="checkbox" {% if access.access in profile.accesses %}checked{% endif %}>
                                    {{access.access.label}}
                                </label>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="form-group mb-0">
                        <button type="submit" class="btn btn-primary float-end">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--
        * List of all users to delete or link to add/update form
    -->

    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody style="height: 340px; display: block;">
                        
                        {% for profile in profiles %}
                            <tr>
                                <td class="col-9">{{profile.name}}</td>
                                <td class="col-3 text-center">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <a href="{% url 'profiles:modify' %}?p={{profile.id}}" class="btn btn-icon btn-rounded btn-primary">
                                            <i class="mdi mdi-border-color"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  </div>
{% endblock main %}
